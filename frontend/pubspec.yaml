name: blowjobs_ai
description: "BlowJobs.ai - Don't blow this job opportunity! AI-powered job matching."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Networking
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  flutter_card_swiper: ^6.0.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  lottie: ^3.0.0
  confetti: ^0.7.0
  
  # Animations
  flutter_animate: ^4.3.0
  animations: ^2.0.10
  
  # Icons & Fonts
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  iconsax: ^0.0.8
  
  # Utils
  intl: ^0.18.1
  timeago: ^3.6.1
  uuid: ^4.2.2
  file_picker: ^6.1.1
  
  # Navigation
  go_router: ^13.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  
  # Assets - using placeholder files for now
  # Uncomment when you add actual assets:
  # assets:
  #   - assets/images/
  #   - assets/animations/
  #   - assets/icons/
  
  # Fonts are loaded via google_fonts package - no local files needed!

